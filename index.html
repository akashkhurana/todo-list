<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fas fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo" name="">
		
	<ul>
		<li>Hit enter to add a new todos</li>
		<li>Tap on Todos to mark completion</li>
	</ul>
</div>

<script type="text/javascript" src="todos.js"></script>

</body>
</html>
